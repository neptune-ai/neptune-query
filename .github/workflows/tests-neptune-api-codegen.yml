name: Verify generated neptune_api code is clean

permissions:
  checks: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev/.*
  pull_request:
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'dev_requirements.txt'
      - 'pyproject.toml'
      - '.github/**'

jobs:
  test:
    runs-on: tools-gha-runners
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit &&
          pre-commit install-hooks

      - name: Run codegen and verify no changes
        run: |
          cd src &&
          python -m neptune_api_codegen.cli --no-update-api-spec --update &&
          ( pre-commit run --all-files >/dev/null || true ; ) &&
          pre-commit run --all-files &&
          [ -z "$(git status --porcelain)" ] &&
          echo "âœ… Repository is clean after regenerating neptune_api code"
